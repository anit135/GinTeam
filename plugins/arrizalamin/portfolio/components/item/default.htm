{% set item = __SELF__.item %}
<div class="case">
    {% for image in item.images %}
    <img src="{{ image.path }}" class="img-responsive" alt="{{ image.title }}">
    {% endfor %}
    <div class="tags">
        {% for tag in item.tags %}
        <a href="{{ tag.pageUrl }}">
            <span class="label label-primary">{{ tag.name }}</span>
        </a>
        {% endfor %}
    </div>
</div>
<div class="case">
    <div class="data">
        <small>Finished {{ item.published_at|date('j m Y') }}</small>
    </div>
    <h2>{{ item.title }}</h2>
    <p>{{ item.description|raw }}</p>
    {% if item.url %}
    <a href="{{ item.url }}" class="btn btn-default" target="_blank">view</a>
    {% endif %}
</div>
